<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4a148c, #6a1b9a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .login-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
            position: relative;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            color: #ffffff;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-group input:focus {
            border-color: #ff80ab;
            background: rgba(255, 255, 255, 0.2);
        }
        .register-link {
            color: gray;
        }
        .register-link:hover {
            color: rgb(221, 72, 214);
        }
        .btn {
            background: #7c4dff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }
        .btn:hover {
            background: #651fff;
        }
        .cute-icon {
            font-size: 52px;
            color: #ff80ab;
            animation: bounce 1.5s infinite ease-in-out;
            margin-bottom: 20px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .star {
            position: absolute;
            width: 7px;
            height: 7px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fa-solid fa-ice-cream cute-icon"></i>
        <h2>¡Bienvenido!</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">¿No tienes cuenta?</a>
    </div>
    <script>
        gsap.from(".login-container", { duration: 1, scale: 0.8, opacity: 0, ease: "elastic.out(1, 0.5)" });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 5 + 2;
            star.style.width = `${size + 2}px`;
            star.style.height = `${size + 2}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        setInterval(createStar, 80);
    </script>
</body>
</html>
