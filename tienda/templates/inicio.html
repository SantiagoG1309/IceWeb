<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guli Sundae - Heladitos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Pacifico&display=swap');

        body {
            background: linear-gradient(135deg, #ff9a9e, #ff9100, #ffc400,#f84343,#ff05c9,#b9b0ee  );
            background-size: 400% 400%;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            animation: gradientMove 6s infinite alternate ease-in-out;
        }



        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #e91e63;
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            margin: 8px;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-primary { background: #4a148c; color: white; }
        .btn-secondary { background: #ff8fab; color: white; }
        .btn-catalogo { background: #f35c5c; color: white; }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 20px;
            background: white;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: shooting 2s linear infinite;
        }

        @keyframes shooting {
            0% {
                transform: translateY(-100vh) translateX(50vw) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-50vw) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    <div class="container">
        <h1>üç¶ Guli Sundae üç®‚ú®</h1>
        <p>Helados irresistibles para corazones felices. üíï</p>
        <div class="mt-6">
            <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesi√≥n</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">Registrarse</a>
            <a href="{% url 'catalogov2' %}" class="btn btn-catalogo">Cat√°logo</a>
        </div>
    </div>
    <script>
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            document.body.appendChild(star);
            star.style.left = Math.random() * window.innerWidth + 'px';
            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        setInterval(createShootingStar, 80);
    </script>
</body>
</html>
